--><!--
Element access to Web Storage API (window.localStorage).

Keeps `value` property in sync with localStorage.

Value is saved as json by default.

### Usage:

`ls-sample` will automatically save changes to its value.

    <dom-module id="ls-sample">
      <iron-localstorage name="my-app-storage"
        value="{{cartoon}}"
        on-iron-localstorage-load-empty="initializeDefaultCartoon"
      ></iron-localstorage>
    </dom-module>

    <script>
      Polymer({
        is: 'ls-sample',
        properties: {
          cartoon: {
            type: Object
          }
        },
        // initializes default if nothing has been stored
        initializeDefaultCartoon: function() {
          this.cartoon = {
            name: "Mickey",
            hasEars: true
          }
        },
        // use path set api to propagate changes to localstorage
        makeModifications: function() {
          this.set('cartoon.name', "Minions");
          this.set('cartoon.hasEars', false);
        }
      });
    </script>

### Tech notes:

* * `value.*` is observed, and saved on modifications. You must use
    path change notification methods such as `set()` to modify value
    for changes to be observed.

* * Set `auto-save-disabled` to prevent automatic saving.

* * Value is saved as JSON by default.

* * To delete a key, set value to null

* Element listens to StorageAPI `storage` event, and will reload upon receiving it.

* **Warning**: do not bind value to sub-properties until Polymer
[bug 1550](https://github.com/Polymer/polymer/issues/1550)
is resolved. Local storage will be blown away.
`<iron-localstorage value="{{foo.bar}}"` will cause **data loss**.

@demo demo/index.html
@hero hero.svg
-->
<dom-module id="iron-localstorage" assetpath="../bower_components/iron-localstorage/"></dom-module>
<script>

  Polymer({
    is: 'iron-localstorage',

    properties: {
      /**
       * localStorage item key
       */
      name: {
        type: String,
        value: ''
      },
      /**
       * The data associated with this storage.
       * If set to null item will be deleted.
       * @type {*}
       */
      value: {
        type: Object,
        notify: true
      },

      /**
       * If true: do not convert value to JSON on save/load
       */
      useRaw: {
        type: Boolean,
        value: false
      },

      /**
       * Value will not be saved automatically if true. You'll have to do it manually with `save()`
       */
      autoSaveDisabled: {
        type: Boolean,
        value: false
      },
      /**
       * Last error encountered while saving/loading items
       */
      errorMessage: {
        type: String,
        notify: true
      },

      /** True if value has been loaded */
      _loaded: {
        type: Boolean,
        value: false
      }
    },

    observers: [
      '_debounceReload(name,useRaw)',
      '_trySaveValue(autoSaveDisabled)',
      '_trySaveValue(value.*)'
    ],

    ready: function() {
      this._boundHandleStorage = this._handleStorage.bind(this);
    },

    attached: function() {
      window.addEventListener('storage', this._boundHandleStorage);
    },

    detached: function() {
      window.removeEventListener('storage', this._boundHandleStorage);
    },

    _handleStorage: function(ev) {
      if (ev.key == this.name) {
        this._load(true);
      }
    },

    _trySaveValue: function() {
      if (this._doNotSave) {
        return;
      }
      if (this._loaded && !this.autoSaveDisabled) {
        this.debounce('save', this.save);
      }
    },

    _debounceReload: function() {
      this.debounce('reload', this.reload);
    },

    /**
     * Loads the value again. Use if you modify
     * localStorage using DOM calls, and want to
     * keep this element in sync.
     */
    reload: function() {
      this._loaded = false;
      this._load();
    },

    /**
     * loads value from local storage
     * @param {boolean=} externalChange true if loading changes from a different window
     */
    _load: function(externalChange) {
      try {
        var v = window.localStorage.getItem(this.name);
      } catch (ex) {
        this.errorMessage = ex.message;

        this._error("Could not save to localStorage.  Try enabling cookies for this page.", ex);
      };

      if (v === null) {
        this._loaded = true;
        this._doNotSave = true;  // guard for save watchers
        this.value = null;
        this._doNotSave = false;
        this.fire('iron-localstorage-load-empty', { externalChange: externalChange});
      } else {
        if (!this.useRaw) {
          try { // parse value as JSON
            v = JSON.parse(v);
          } catch(x) {
            this.errorMessage = "Could not parse local storage value";
            Polymer.Base._error("could not parse local storage value", v);
            v = null;
          }
        }
        this._loaded = true;
        this._doNotSave = true;
        this.value = v;
        this._doNotSave = false;
        this.fire('iron-localstorage-load', { externalChange: externalChange});
      }
    },

    /**
     * Saves the value to localStorage. Call to save if autoSaveDisabled is set.
     * If `value` is null or undefined, deletes localStorage.
     */
    save: function() {
      var v = this.useRaw ? this.value : JSON.stringify(this.value);
      try {
        if (this.value === null || this.value === undefined) {
          window.localStorage.removeItem(this.name);
        } else {
          window.localStorage.setItem(this.name, /** @type {string} */ (v));
        }
      }
      catch(ex) {
        // Happens in Safari incognito mode,
        this.errorMessage = ex.message;
        Polymer.Base._error("Could not save to localStorage. Incognito mode may be blocking this action", ex);
      }
    }

    /**
     * Fired when value loads from localStorage.
     *
     * @event iron-localstorage-load
     * @param {{externalChange:boolean}} detail -
     *     externalChange: true if change occured in different window.
     */

    /**
     * Fired when loaded value does not exist.
     * Event handler can be used to initialize default value.
     *
     * @event iron-localstorage-load-empty
     * @param {{externalChange:boolean}} detail -
     *     externalChange: true if change occured in different window.
     */
  });

</script>

<script>
  /**
   * Use `Polymer.PaperCheckedElementBehavior` to implement a custom element
   * that has a `checked` property similar to `Polymer.IronCheckedElementBehavior`
   * and is compatible with having a ripple effect.
   * @polymerBehavior Polymer.PaperCheckedElementBehavior

  Polymer.PaperCheckedElementBehaviorImpl = {
    /**
     * Synchronizes the element's checked state with its ripple effect.
     */
    _checkedChanged: function() {
      Polymer.IronCheckedElementBehaviorImpl._checkedChanged.call(this);
      if (this.hasRipple()) {
        if (this.checked) {
          this._ripple.setAttribute('checked', '');
        } else {
          this._ripple.removeAttribute('checked');
        }
      }
    },

    /**
     * Synchronizes the element's `active` and `checked` state.
     */
    _buttonStateChanged: function() {
      Polymer.PaperRippleBehavior._buttonStateChanged.call(this);
      if (this.disabled) {
        return;
      }
      if (this.isAttached) {
        this.checked = this.active;
      }
    }
  };

  /** @polymerBehavior Polymer.PaperCheckedElementBehavior */
  Polymer.PaperCheckedElementBehavior = [
    Polymer.PaperInkyFocusBehavior,
    Polymer.IronCheckedElementBehavior,
    Polymer.PaperCheckedElementBehaviorImpl
  ];
</script>
<!--
Material design: [Radio button](https://www.google.com/design/spec/components/selection-controls.html#selection-controls-radio-button)

`paper-radio-button` is a button that can be either checked or unchecked.
User can tap the radio button to check or uncheck it.

Use a `<paper-radio-group>` to group a set of radio buttons.  When radio buttons
are inside a radio group, exactly one radio button in the group can be checked
at any time.

Example:

    <paper-radio-button></paper-radio-button>
    <paper-radio-button>Item label</paper-radio-button>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-radio-button-unchecked-background-color` | Radio button background color when the input is not checked | `transparent`
`--paper-radio-button-unchecked-color` | Radio button color when the input is not checked | `--primary-text-color`
`--paper-radio-button-unchecked-ink-color` | Selected/focus ripple color when the input is not checked | `--primary-text-color`
`--paper-radio-button-checked-color` | Radio button color when the input is checked | `--primary-color`
`--paper-radio-button-checked-ink-color` | Selected/focus ripple color when the input is checked | `--primary-color`
`--paper-radio-button-size` | Size of the radio button | `16px`
`--paper-radio-button-ink-size` | Size of the ripple | `48px`
`--paper-radio-button-label-color` | Label color | `--primary-text-color`
`--paper-radio-button-label-spacing` | Spacing between the label and the button | `10px`
`--paper-radio-button-radio-container` | A mixin applied to the internal radio container | `{}`
`--paper-radio-button-label` | A mixin applied to the internal label | `{}`
`--paper-radio-button-label-checked` | A mixin applied to the internal label when the radio button is checked | `{}`

This element applies the mixin `--paper-font-common-base` but does not import `paper-styles/typography.html`.
In order to apply the `Roboto` font to this element, make sure you've imported `paper-styles/typography.html`.

@group Paper Elements
@element paper-radio-button
@hero hero.svg
@demo demo/index.html
-->

<dom-module id="paper-radio-button" assetpath="../bower_components/paper-radio-button/">
  <template strip-whitespace="">
    <style>
      :host {
        display: inline-block;
        line-height: 0;
        white-space: nowrap;
        cursor: pointer;
        @apply(--paper-font-common-base);
        --calculated-paper-radio-button-size: var(--paper-radio-button-size, 16px);
        /* -1px is a sentinel for the default and is replace in `attached`. */
        --calculated-paper-radio-button-ink-size: var(--paper-radio-button-ink-size, -1px);
      }

      :host(:focus) {
        outline: none;
      }

      #radioContainer {
        @apply(--layout-inline);
        @apply(--layout-center-center);
        position: relative;
        width: var(--calculated-paper-radio-button-size);
        height: var(--calculated-paper-radio-button-size);
        vertical-align: middle;
        
        @apply(--paper-radio-button-radio-container);
      }

      #ink {
        position: absolute;
        top: 50%;
        left: 50%;
        right: auto;
        width: var(--calculated-paper-radio-button-ink-size);
        height: var(--calculated-paper-radio-button-ink-size);
        color: var(--paper-radio-button-unchecked-ink-color, --primary-text-color);
        opacity: 0.6;
        pointer-events: none;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }

      #ink[checked] {
        color: var(--paper-radio-button-checked-ink-color, --primary-color);
      }

      #offRadio, #onRadio {
        position: absolute;
        box-sizing: border-box;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
      }

      #offRadio {
        border: 2px solid var(--paper-radio-button-unchecked-color, --primary-text-color);
        background-color: var(--paper-radio-button-unchecked-background-color, transparent);
        transition: border-color 0.28s;
      }

      #onRadio {
        background-color: var(--paper-radio-button-checked-color, --primary-color);
        -webkit-transform: scale(0);
        transform: scale(0);
        transition: -webkit-transform ease 0.28s;
        transition: transform ease 0.28s;
        will-change: transform;
      }

      :host([checked]) #offRadio {
        border-color: var(--paper-radio-button-checked-color, --primary-color);
      }

      :host([checked]) #onRadio {
        -webkit-transform: scale(0.5);
        transform: scale(0.5);
      }

      #radioLabel {
        line-height: normal;
        position: relative;
        display: inline-block;
        vertical-align: middle;
        margin-left: var(--paper-radio-button-label-spacing, 10px);
        white-space: normal;
        color: var(--paper-radio-button-label-color, --primary-text-color);

        @apply(--paper-radio-button-label);
      }

      :host([checked]) #radioLabel {
        @apply(--paper-radio-button-label-checked);
      }

      :host-context([dir="rtl"]) #radioLabel {
        margin-left: 0;
        margin-right: var(--paper-radio-button-label-spacing, 10px);
      }

      #radioLabel[hidden] {
        display: none;
      }

      /* disabled state */

      :host([disabled]) #offRadio {
        border-color: var(--paper-radio-button-unchecked-color, --primary-text-color);
        opacity: 0.5;
      }

      :host([disabled][checked]) #onRadio {
        background-color: var(--paper-radio-button-unchecked-color, --primary-text-color);
        opacity: 0.5;
      }

      :host([disabled]) #radioLabel {
        /* slightly darker than the button, so that it's readable */
        opacity: 0.65;
      }
    </style>

    <div id="radioContainer">
      <div id="offRadio"></div>
      <div id="onRadio"></div>
    </div>

    <div id="radioLabel"><content></content></div>
  </template>

  <script>
    Polymer({
      is: 'paper-radio-button',

      behaviors: [
        Polymer.PaperCheckedElementBehavior
      ],

      hostAttributes: {
        role: 'radio',
        'aria-checked': false,
        tabindex: 0
      },

      properties: {
        /**
         * Fired when the checked state changes due to user interaction.
         *
         * @event change
         */

        /**
         * Fired when the checked state changes.
         *
         * @event iron-change
         */

        ariaActiveAttribute: {
          type: String,
          value: 'aria-checked'
        }
      },

      ready: function() {
        this._rippleContainer = this.$.radioContainer;
      },

      attached: function() {
        var inkSize = this.getComputedStyleValue('--calculated-paper-radio-button-ink-size').trim();
        // If unset, compute and set the default `--paper-radio-button-ink-size`.
        if (inkSize === '-1px') {
          var size = parseFloat(this.getComputedStyleValue('--calculated-paper-radio-button-size').trim());
          var defaultInkSize = Math.floor(3 * size);

          // The button and ripple need to have the same parity so that their
          // centers align.
          if (defaultInkSize % 2 !== size % 2) {
            defaultInkSize++;
          }

          this.customStyle['--paper-radio-button-ink-size'] = defaultInkSize + 'px';
          this.updateStyles();
        }
      },
    })
  </script>
</dom-module>

Material design: [Radio button](https://www.google.com/design/spec/components/selection-controls.html#selection-controls-radio-button)

`paper-radio-group` allows user to select at most one radio button from a set.
Checking one radio button that belongs to a radio group unchecks any
previously checked radio button within the same group. Use
`selected` to get or set the selected radio button.

The <paper-radio-buttons> inside the group must have the `name` attribute
set.

Example:

    <paper-radio-group selected="small">
      <paper-radio-button name="small">Small</paper-radio-button>
      <paper-radio-button name="medium">Medium</paper-radio-button>
      <paper-radio-button name="large">Large</paper-radio-button>
    </paper-radio-group>

Radio-button-groups can be made optional, and allow zero buttons to be selected:

    <paper-radio-group selected="small" allow-empty-selection>
      <paper-radio-button name="small">Small</paper-radio-button>
      <paper-radio-button name="medium">Medium</paper-radio-button>
      <paper-radio-button name="large">Large</paper-radio-button>
    </paper-radio-group>

See <a href="paper-radio-button">paper-radio-button</a> for more
information about `paper-radio-button`.


Custom property | Description | Default
----------------|-------------|----------
`--paper-radio-group-item-padding` | The padding of the item | `12px`

@group Paper Elements
@element paper-radio-group
@hero hero.svg
@demo demo/index.html
-->

<dom-module id="paper-radio-group" assetpath="../bower_components/paper-radio-group/">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      :host ::content > * {
        padding: var(--paper-radio-group-item-padding, 12px);
      }
    </style>

    <content id="items" select="*"></content>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'paper-radio-group',

    behaviors: [
      Polymer.IronMenubarBehavior
    ],

    hostAttributes: {
      role: 'radiogroup',
      tabindex: 0
    },

    properties: {
      /**
       * Fired when the radio group selection changes.
       *
       * @event paper-radio-group-changed
       */

      /**
       * Overriden from Polymer.IronSelectableBehavior
       */
      attrForSelected: {
        type: String,
        value: 'name'
      },

      /**
       * Overriden from Polymer.IronSelectableBehavior
       */
      selectedAttribute: {
        type: String,
        value: 'checked'
      },

      /**
       * Overriden from Polymer.IronSelectableBehavior
       */
      selectable: {
        type: String,
        value: 'paper-radio-button'
      },

      /**
       * If true, radio-buttons can be deselected
       */
      allowEmptySelection: {
        type: Boolean,
        value: false
      }
    },

    /**
     * Selects the given value.
     */
    select: function(value) {
      var newItem = this._valueToItem(value);
      if (newItem && newItem.hasAttribute('disabled')) {
        return;
      }

      if (this.selected) {
        var oldItem = this._valueToItem(this.selected);

        if (this.selected == value) {
          // If deselecting is allowed we'll have to apply an empty selection.
          // Otherwise, we should force the selection to stay and make this
          // action a no-op.
          if (this.allowEmptySelection) {
            value = '';
          } else {
            if (oldItem)
              oldItem.checked = true;
            return;
          }
        }

        if (oldItem)
          oldItem.checked = false;
      }

      Polymer.IronSelectableBehavior.select.apply(this, [value]);
      this.fire('paper-radio-group-changed');
    },

    _activateFocusedItem: function() {
      this._itemActivate(this._valueForItem(this.focusedItem), this.focusedItem);
    },

    _onUpKey: function(event) {
      this._focusPrevious();
      event.preventDefault();
      this._activateFocusedItem();
    },

    _onDownKey: function(event) {
      this._focusNext();
      event.preventDefault();
      this._activateFocusedItem();
    },

    _onLeftKey: function(event) {
      Polymer.IronMenubarBehaviorImpl._onLeftKey.apply(this, arguments);
      this._activateFocusedItem();
    },

    _onRightKey: function(event) {
      Polymer.IronMenubarBehaviorImpl._onRightKey.apply(this, arguments);
      this._activateFocusedItem();
    }
  });
</script>

This elements provides support for Inline Surveys.
It syncs answered questions with `localStorage`.

Example:

    <google-codelab-survey>
      <h4>How would rate your experience with Polymer?</h4>
      <paper-radio-group>
        <paper-radio-button>Novice</paper-radio-button>
        <paper-radio-button>Intermediate</paper-radio-button>
        <paper-radio-button>Advanced</paper-radio-button>
      </paper-radio-group>
    </google-codelab-survey>

### Styling

The following custom properties are available for styling:

Custom property                     | Description
------------------------------------|------------
`google-codelab-survey-background`  | The element background
`google-codelab-survey-border`      | Left border of the background

@demo demo/survey.html
-->
<dom-module id="google-codelab-survey" assetpath="../bower_components/codelab-components/">
  <template strip-whitespace="">
    <style include="shared-style">
      :host {
        display: block;
        margin: 2em 0;
        padding: 0;
        background: var(--google-codelab-survey-background, #edf4ff);
        border-left: var(--google-codelab-survey-border, 4px solid #94BAF9);
      }

      .survey > ::content h4 {
        font-weight: 500;
        font-size: 16px;
        padding: 0.8em 0.6em 0 20px;
        margin: 0;
      }

      .survey > ::content paper-radio-group {
        padding: 0.4em 0 1.1em 30px;
      }

      .survey > ::content paper-radio-button {
        display: block;
        padding: 4px 0;
      }
    </style>
    <iron-localstorage name="{{_storageKey(surveyId)}}" value="{{answers}}" on-iron-localstorage-load-empty="_initAnswers" on-iron-localstorage-load="_storageLoaded">
    </iron-localstorage>
    <div class="survey"><content></content></div>
  </template>
  <script>
    Polymer({
      is: 'google-codelab-survey',

      /**
       * Fired when user answers a survey question.
       * @event google-codelab-survey-answer
       * detail {{question: String, answer: String}}
       */

      properties: {
        /**
         * An identifier to differentiate multiple surveys.
         * It is important to set this to a non-empty string
         * when hosting 2+ codelabs/surveys on the same domain.
         */
        surveyId: {
          type: String,
          value: ''
        },

        /**
         * All answers, synced with `localStorage`.
         * Keys are questions text.
         */
        answers: {
          type: Object,
          notify: true
        }
      },

      listeners: {
        'click': '_onClick'
      },

      ready: function() {
        var elems = Polymer.dom(this).queryDistributedElements('paper-radio-group');
        for (var i = 0, elem; elem = elems[i]; i++) {
          // use this method for its side effect: ensure `name` property is present
          // on radio buttons
          this._selectAnswer(elem);
        }
      },

      _initAnswers: function() {
        this.answers = {};
      },

      _storageKey: function(id) {
        return 'codelab-survey-' + id;
      },

      _storageLoaded: function() {
        var elems = this.getContentChildren();
        var answer = '';
        for (var i = 0, elem; elem = elems[i]; i++) {
          if (elem.tagName === 'H4') {
            answer = this.answers[this._elemText(elem)];
            continue;
          }
          if (!answer || !elem.select) {
            continue;
          }
          this._selectAnswer(elem, answer);
        }
      },

      /**
       * @param {?} groupEl .
       * @param {?=} value .
       */
      _selectAnswer: function(groupEl, value) {
        for (var i = 0, elem; elem = groupEl.children[i]; i++) {
          if (!elem.name) {
            elem.name = this._elemText(elem);
          }
          if (elem.name === value) {
            groupEl.select(value);
          }
        }
      },

      _onClick: function(evt) {
        evt = Polymer.dom(evt);
        if (evt.localTarget.tagName !== 'PAPER-RADIO-BUTTON') {
          return;
        }
        var qElem = evt.localTarget.parentElement.previousElementSibling;
        if (!qElem || qElem.tagName !== 'H4') {
          return;
        }
        var question = this._elemText(qElem);
        var answer = evt.localTarget.name;
        this.set('answers.' + question, answer);
        this.fire('google-codelab-survey-answer', {
          'question': question,
          'answer': answer
        });
      },

      _elemText: function(el) {
        return el.textContent.trim().replace(/\n|\r/g, '');
      }
    });
  </script>
</dom-module>

<dom-module id="syntax-style" assetpath="../bower_components/codelab-components/">
  <template>
    <style>
      ::content pre, ::content code {
        font-family: 'Source Code Pro', Helvetica, Arial;
        font-size: inherit;
        border-radius: 3px;
        overflow-x: auto;
        @apply(--google-codelab-step-code);
      }

      ::content code {
        color: #333;
        background-color: rgba(0, 0, 0, 0.08);
        padding: 0.1em 0.3em;
      }

      ::content pre {
        display: block;
        color: white;
        background-color: #28323f;
        padding: 14px;
        -webkit-text-size-adjust: none;
        line-height: 1.4;
      }

      ::content pre > code {
        padding: 0;
        background-color: transparent;
      }

      ::content code em {
        color: #97C8F2;
      }

      ::content pre .str, ::content code .str { color: #65B042; } /* string  - green */
      ::content pre .kwd, ::content code .kwd { color: #E28964; } /* keyword - dark pink */
      ::content pre .com, ::content code .com { color: #AEAEAE; font-style: italic; } /* comment - gray */
      ::content pre .typ, ::content code .typ { color: #89bdff; } /* type - light blue */
      ::content pre .lit, ::content code .lit { color: #3387CC; } /* literal - blue */
      ::content pre .pun, ::content code .pun { color: #fff; } /* punctuation - white */
      ::content pre .pln, ::content code .pln { color: #fff; } /* plaintext - white */
      ::content pre .tag, ::content code .tag { color: #89bdff; } /* html/xml tag    - light blue */
      ::content pre .atn, ::content code .atn { color: #bdb76b; } /* html/xml attribute name  - khaki */
      ::content pre .atv, ::content code .atv { color: #65B042; } /* html/xml attribute value - green */
      ::content pre .dec, ::content code .dec { color: #3387CC; } /* decimal - blue */
    </style>
  </template>
</dom-module>

/**
 * @fileoverview
 * some functions for browser-side pretty printing of code contained in html.
 *
 * <p>
 * For a fairly comprehensive set of languages see the
 * <a href="https://github.com/google/code-prettify#for-which-languages-does-it-work">README</a>
 * file that came with this source.  At a minimum, the lexer should work on a
 * number of languages including C and friends, Java, Python, Bash, SQL, HTML,
 * XML, CSS, Javascript, and Makefiles.  It works passably on Ruby, PHP and Awk
 * and a subset of Perl, but, because of commenting conventions, doesn't work on
 * Smalltalk, Lisp-like, or CAML-like languages without an explicit lang class.
 * <p>
 * Usage: <ol>
 * <li> include this source file in an html page via
 *   {@code <script type="text/javascript" src="/path/to/prettify.js"><\/script>}
 * <li> define style rules.  See the example page for examples.
 * <li> mark the {@code <pre>} and {@code <code>} tags in your source with
 *    {@code class=prettyprint.}
 *    You can also use the (html deprecated) {@code <xmp>} tag, but the pretty
 *    printer needs to do more substantial DOM manipulations to support that, so
 *    some css styles may not be preserved.
 * </ol>
 * That's it.  I wanted to keep the API as simple as possible, so there's no
 * need to specify which language the code is in, but if you wish, you can add
 * another class to the {@code <pre>} or {@code <code>} element to specify the
 * language, as in {@code <pre class="prettyprint lang-java">}.  Any class that
 * starts with "lang-" followed by a file extension, specifies the file type.
 * See the "lang-*.js" files in this directory for code that implements
 * per-language file handlers.
 * <p>
 * Change log:<br>
 * cbeust, 2006/08/22
 * <blockquote>
 *   Java annotations (start with "@") are now captured as literals ("lit")
 * </blockquote>
 * @requires console
 */

// JSLint declarations
/*global console, document, navigator, setTimeout, window, define */


/**
* @typedef {!Array.<number|string>}
* Alternating indices and the decorations that should be inserted there.
* The indices are monotonically increasing.
*/
var DecorationsT;

/**
* @typedef {!{
*   sourceNode: !Element,
*   pre: !(number|boolean),
*   langExtension: ?string,
*   numberLines: ?(number|boolean),
*   sourceCode: ?string,
*   spans: ?(Array.<number|Node>),
*   basePos: ?number,
*   decorations: ?DecorationsT
* }}
* <dl>
*  <dt>sourceNode<dd>the element containing the source
*  <dt>sourceCode<dd>source as plain text
*  <dt>pre<dd>truthy if white-space in text nodes
*     should be considered significant.
*  <dt>spans<dd> alternating span start indices into source
*     and the text node or element (e.g. {@code <BR>}) corresponding to that
*     span.
*  <dt>decorations<dd>an array of style classes preceded
*     by the position at which they start in job.sourceCode in order
*  <dt>basePos<dd>integer position of this.sourceCode in the larger chunk of
*     source.
* </dl>
*/
var JobT;

/**
* @typedef {!{
*   sourceCode: string,
*   spans: !(Array.<number|Node>)
* }}
* <dl>
*  <dt>sourceCode<dd>source as plain text
*  <dt>spans<dd> alternating span start indices into source
*     and the text node or element (e.g. {@code <BR>}) corresponding to that
*     span.
* </dl>
*/
var SourceSpansT;

/** @define {boolean} */
var IN_GLOBAL_SCOPE = false;

var HACK_TO_FIX_JS_INCLUDE_PL;

/**
 * {@type !{
 *   'createSimpleLexer': function (Array, Array): (function (JobT)),
 *   'registerLangHandler': function (function (JobT), Array.<string>),
 *   'PR_ATTRIB_NAME': string,
 *   'PR_ATTRIB_NAME': string,
 *   'PR_ATTRIB_VALUE': string,
 *   'PR_COMMENT': string,
 *   'PR_DECLARATION': string,
 *   'PR_KEYWORD': string,
 *   'PR_LITERAL': string,
 *   'PR_NOCODE': string,
 *   'PR_PLAIN': string,
 *   'PR_PUNCTUATION': string,
 *   'PR_SOURCE': string,
 *   'PR_STRING': string,
 *   'PR_TAG': string,
 *   'PR_TYPE': string,
 *   'prettyPrintOne': function (string, string, number|boolean),
 *   'prettyPrint': function (?function, ?(HTMLElement|HTMLDocument))
 * }}
 * @const
 */
var PR;

/**
 * Split {@code prettyPrint} into multiple timeouts so as not to interfere with
 * UI events.
 * If set to {@code false}, {@code prettyPrint()} is synchronous.
 */
window['PR_SHOULD_USE_CONTINUATION'] = true;

/**
 * Pretty print a chunk of code.
 * @param {string} sourceCodeHtml The HTML to pretty print.

<!--
A single codelab step for `<google-codelab>` element.
It provides mostly styling, including snippets highlighting.

Example:

    <google-codelab-step label="Test" step="2" duration="5">
      <p>Here's a codelab step</p>.
      <pre><code>this snippet will be auto-highlighted</code></pre>
      <p>And this is an <code>inline code</code>.
    </google-codelab-step>

### Styling

The following custom properties and mixins are available for styling:

Custom property                         | Description
----------------------------------------|-------------
`google-codelab-step-background`        | Inner background color
`google-codelab-step-link-color`        | New and visited links foreground color
`google-codelab-step-footer-text-color` | Footer foreground color, including links
`google-codelab-step-note`              | Mixin applied to note/notice aside blocks
`google-codelab-step-tip`               | Mixin applied to tip/special aside blocks
`google-codelab-step-warn`              | Mixin applied to warning aside blocks
`google-codelab-step-callout`           | Mixin applied to callout aside blocks
`google-codelab-step-code`              | Mixin applied to code snippet blocks

@demo demo/step.html
-->
<dom-module id="google-codelab-step" assetpath="../bower_components/codelab-components/">
  <template strip-whitespace="">
    <style include="shared-style"></style>
    <style include="step-style"></style>
    <style include="syntax-style"></style>

    <div class="instructions">
      <div class="inner">
        <h2 id="title"><span>{{step}}</span>. <span>{{label}}</span></h2>
        <content></content>
      </div>
    </div>
  </template>
  <script>
  (function() {

    function encodeHTMLEntities_(htmlStr) {
      return htmlStr.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    Polymer({
      is: 'google-codelab-step',

      /**
       * Fired when user copies a snippet into the clipboard.
       * Not all browsers are supported. See http://caniuse.com/#feat=clipboard.
       * @event google-codelab-snippet-copy
       * @detail {{snippet: String}}
       */

      properties: {
        /**
         * Step number, starting from 1.
         * Normally set by the parent `<google-codelab>` element.
         */
        step: {
          type: Number,
          value: 1,
          notify: true
        },

        /**
         * Title of this step.
         */
        label: {
          type: String,
          value: ''
        },

        /**
         * How long, on average, it takes to complete the step.
         */
        duration: {
          type: Number,
          value: 0,
          notify: true
        },

        /**
         * Indicates whether this step is currently showing.
         * Normally set by the parent `<google-codelab>` element.
         */
        active: {
          type: Boolean,
          value: false,
          observer: '_activeChanged'
        }
      },

      _isHighlighted: false,

      _activeChanged: function() {
        var codelab = Polymer.dom(this).parentNode;

        // Don't syntax highlight code if google-codelab requests it.
        if (codelab.localName === 'google-codelab' && codelab.noHighlight) {
          return;
        }

        if (this.active && !this._isHighlighted) {

          // Minimize jank by waiting one click to do syntax highlighting.
          this.async(function() {
            var blocks = Polymer.dom(this).querySelectorAll('pre > code');
            blocks.forEach(function(block) {
              // TODO: consider pre-escaping markup on server.
              Polymer.dom(block).innerHTML = prettyPrintOne(
                  encodeHTMLEntities_(block.textContent));

              block.addEventListener('copy', function() {
                this.fire('google-codelab-snippet-copy', {
                  snippet: block.textContent
                });
              }.bind(this));
            }.bind(this));

            this._isHighlighted = true;
          });
        }
      }
    });

  })();
  </script>
</dom-module>

Material design: [Meaningful transitions](https://www.google.com/design/spec/animation/meaningful-transitions.html)

`neon-animated-pages` manages a set of pages and runs an animation when switching between them. Its
children pages should implement `Polymer.NeonAnimatableBehavior` and define `entry` and `exit`
animations to be run when switching to or switching out of the page.

@group Neon Elements
@element neon-animated-pages
@demo demo/index.html

<dom-module id="neon-animated-pages" assetpath="../bower_components/neon-animation/">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }

      :host > ::content > * {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }

      :host > ::content > :not(.iron-selected):not(.neon-animating) {
        display: none !important;
      }

      :host > ::content > .neon-animating {
        pointer-events: none;
      }
    </style>
    
    <content id="content"></content>
  </template>

</dom-module>

<script>
(function() {

  Polymer({

    is: 'neon-animated-pages',

    behaviors: [
      Polymer.IronResizableBehavior,
      Polymer.IronSelectableBehavior,
      Polymer.NeonAnimationRunnerBehavior

        type: String,

        type: Boolean,
        value: false

      'neon-animation-finish': '_onNeonAnimationFinish'

      this._prevSelected = this.selected;

      if (!oldPage && !this.animateInitialSelection) {
        this._completeSelectedChanged();

      if (this.entryAnimation) {
        this.animationConfig.push({
          name: this.entryAnimation,
          node: selectedPage

        if (selectedPage.getAnimationConfig) {
          this.animationConfig.push({
            animatable: selectedPage,
            type: 'entry'

      if (oldPage) {

        // cancel the currently running animation if one is ongoing.
        if (oldPage.classList.contains('neon-animating')) {
          this._squelchNextFinishEvent = true;
          this.cancelAnimation();
          this._completeSelectedChanged();
          this._squelchNextFinishEvent = false;
        }

        // configure the animation.
        if (this.exitAnimation) {
          this.animationConfig.push({
            name: this.exitAnimation,
            node: oldPage
          });
        } else {
          if (oldPage.getAnimationConfig) {
            this.animationConfig.push({
              animatable: oldPage,
              type: 'exit'
            });
          }

        // display the oldPage during the transition.
        oldPage.classList.add('neon-animating');

            toPage: selectedPage

    /**

`<slide-from-right-animation>` animates the transform of an element from
`translateX(100%)` to `none`.
The `transformOrigin` defaults to `0 50%`.

Configuration:
```
{
  name: 'slide-from-right-animation',
  node: <node>,
  transformOrigin: <transform-origin>,
  timing: <animation-timing>
}
```
-->

<script>

  Polymer({

    is: 'slide-from-right-animation',

    behaviors: [
      Polymer.NeonAnimationBehavior
    ],

    configure: function(config) {
      var node = config.node;

      this._effect = new KeyframeEffect(node, [
        {'transform': 'translateX(100%)'},
        {'transform': 'none'}
      ], this.timingFromConfig(config));

      if (config.transformOrigin) {
        this.setPrefixedProperty(node, 'transformOrigin', config.transformOrigin);
      } else {
        this.setPrefixedProperty(node, 'transformOrigin', '0 50%');
      }

      return this._effect;
    }

  });

</script>

app-drawer is a navigation drawer that can slide in from the left or right.

Example:

Align the drawer at the start, which is left in LTR layouts (default):

```html
<app-drawer opened></app-drawer>
```

Align the drawer at the end:

```html
<app-drawer align="end" opened></app-drawer>
```

To make the contents of the drawer scrollable, create a wrapper for the scroll
content, and apply height and overflow styles to it.

```html
<app-drawer>
  <div style="height: 100%; overflow: auto;"></div>
</app-drawer>
```

### Styling

Custom property                  | Description                            | Default
---------------------------------|----------------------------------------|--------------------
`--app-drawer-width`             | Width of the drawer                    | 256px
`--app-drawer-content-container` | Mixin for the drawer content container | {}
`--app-drawer-scrim-background`  | Background for the scrim               | rgba(0, 0, 0, 0.5)

@group App Elements
@element app-drawer
@demo app-drawer/demo/left-drawer.html Simple Left Drawer
@demo app-drawer/demo/right-drawer.html Right Drawer with Icons

        position: fixed;
        top: -120px;
        right: 0;
        bottom: -120px;
        left: 0;

        visibility: hidden;

        transition-property: visibility;
      }

      :host([opened]) {
        visibility: visible;
      }

      :host([persistent]) {
        width: var(--app-drawer-width, 256px);
      }

      :host([persistent][position=left]) {
        right: auto;
      }

      :host([persistent][position=right]) {
        left: auto;
      }

        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;

        width: var(--app-drawer-width, 256px);
        padding: 120px 0;

        transition-property: -webkit-transform;
        transition-property: transform;
        -webkit-transform: translate3d(-100%, 0, 0);
        transform: translate3d(-100%, 0, 0);

        background-color: #FFF;

        @apply(--app-drawer-content-container);
      }

      :host([position=right]) > #contentContainer {
        right: 0;
        left: auto;

        -webkit-transform: translate3d(100%, 0, 0);
        transform: translate3d(100%, 0, 0);

        top: 0;
        bottom: 0;

        left: auto;

        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;

        -webkit-transform: translateZ(0);
        transform:  translateZ(0);

        opacity: 0;
        background: var(--app-drawer-scrim-background, rgba(0, 0, 0, 0.5));
      }

    <div id="scrim" on-tap="close"></div>

    <div id="contentContainer">
      <content></content>

The `query` property is a bare CSS media query.
The `query-matches` property is a boolean representing whether the page matches that media query.

Example:

    is: 'iron-media-query',

    properties: {

      /**
       * The Boolean return value of the media query.

        type: Boolean,
        value: false,
        readOnly: true,
        notify: true
      },

      /**
       * The CSS media query to evaluate.
       */
      query: {
        type: String,
        observer: 'queryChanged'
      },

      /**
       * If true, the query attribute is assumed to be a complete media query
       * string rather than a single media feature.
       */
      full: {
        type: Boolean,
        value: false
      },

      /**

      _boundMQHandler: {
        value: function() {
          return this.queryHandler.bind(this);
        }
      },

      /**
       * @type {MediaQueryList}
       */
      _mq: {
        value: null

      this.style.display = 'none';

    },

      this._remove();

      if (this._mq) {

      if (!query) {
        return;

      if (!this.full && query[0] !== '(') {

      }
      this._mq = window.matchMedia(query);
      this._add();
      this.queryHandler(this._mq);

<!--
app-drawer-layout is a wrapper element that positions an app-drawer and other content. When
the viewport width is smaller than `responsiveWidth`, this element changes to narrow layout.
In narrow layout, the drawer will be stacked on top of the main content. The drawer will slide
in/out to hide/reveal the main content.

By default the drawer is aligned to the start, which is left in LTR layouts:

```html
<app-drawer-layout>
  <app-drawer>
    drawer content
  </app-drawer>
  <div>
    main content
  </div>
</app-drawer-layout>
```

Align the drawer at the end:

```html
<app-drawer-layout>
  <app-drawer align="end">
     drawer content
  </app-drawer>
  <div>
    main content
  </div>
</app-drawer-layout>
```

With an app-header-layout:

```html
<app-drawer-layout>
  <app-drawer>
    drawer-content
  </app-drawer>
  <app-header-layout>
    <app-header>
      <app-toolbar>
        <div main-title>App name</div>
      </app-toolbar>
    </app-header>

    main content

  </app-header-layout>
</app-drawer-layout>
```

Add the `drawer-toggle` attribute to elements inside `app-drawer-layout` that toggle the drawer on tap events:

```html
<app-drawer-layout>
  <app-drawer>
    drawer-content
  </app-drawer>
  <app-header-layout>
    <app-header>
      <app-toolbar>
        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
        <div main-title>App name</div>
      </app-toolbar>
    </app-header>

    main content

  </app-header-layout>
</app-drawer-layout>
```

Add the `fullbleed` attribute to app-drawer-layout to make it fit the size of its container:

```html
<app-drawer-layout fullbleed>
  <app-drawer>
     drawer content
  </app-drawer>
  <div>
    main content
  </div>
</app-drawer-layout>

  var GoogleCodelabs = window.GoogleCodelabs || {};

  /**
   * `GoogleCodelabs.AnalyticsBehavior` implements Google Analytics functionality.
   *
   * @polymerBehavior GoogleCodelabs.AnalyticsBehavior
   */
  GoogleCodelabs.AnalyticsBehavior = {
    listeners: {
      'google-codelab-step': '_trackStepChanged',
      'google-codelab-complete': '_trackCodelabComplete',
      'google-codelab-snippet-copy': '_trackSnippetCopy',
      'google-codelab-survey-answer': '_trackSurveyAnswer'
    },

    get _isTrackingEnabled() { return !!window.ga; },

    _gaSend: function(hit, target, params) {
      params.hitType = hit;
      params.dimension1 = target.environment;
      params.dimension2 = target.category;
      window['ga'](function() {
        var trackers = ga.getAll();
        for (var i = 0; i < trackers.length; i++) {
          var tracker = trackers[i];
          tracker.send(params);
        }
      });

    _trackStepChanged: function(e, detail) {
      if (!this._isTrackingEnabled) {
        return;
      }
      this._gaSend('pageview', e.target, {
        page: location.pathname + '#' + detail.index,
        title: detail.step.label
      });
    },

    _trackCodelabComplete: function(e) {
      if (!this._isTrackingEnabled) {
        return;
      }
      this._gaSend('event', e.target, {
        eventCategory: 'codelab',
        eventAction: 'complete',
        eventLabel: e.target.title
      });
    },

    _trackSnippetCopy: function(e, detail) {
      if (!this._isTrackingEnabled) {
        return;
      }
      this._gaSend('event', e.target, {
        eventCategory: 'snippet',
        eventAction: 'copy',
        eventLabel: detail.snippet.substring(0, 500)
      });
    },

    _trackSurveyAnswer: function(e, detail) {
      if (!this._isTrackingEnabled) {
        return;
      }
      this._gaSend('event', e.target, {
        eventCategory: 'survey',
        eventAction: detail.question.substring(0, 500),
        eventLabel: detail.answer.substring(0, 500)
      });
    }

<!--
This is the top level component of google-codelab elements.
It expects to find one or more `google-codelab-step` elements in its content.

Example:

    <google-codelab title="Awesome codelab" feedback-link="http://example.org"
                    last-updated="2015-01-28">
      <google-codelab-step label="One" step="1" duration="10">
        ...
      </google-codelab-step>
      <google-codelab-step label="Two" step="2" duration="15">
        ...
      </google-codelab-step>
    </google-codelab>

The element can also be used in a minimalistic mode where less styling is
applied. Use the `theme="minimal"` attribute and combine with the
`noToolbar`, `noArrows`, and `noHighlight` properties to turn off the top nav and
prevent syntax highlighting code blocks, respectively:

    <google-codelab theme="minimal" no-toolbar no-arrows no-highlight>

@demo demo/codelab.html
@demo demo/embed.html
-->
<dom-module id="google-codelab" assetpath="../bower_components/codelab-components/">
  <template strip-whitespace="">
    <style include="layout-style"></style>
    <style include="codelab-style"></style>

    <iron-localstorage name="{{title}}" value="{{state}}" hidden="" on-iron-localstorage-load-empty="_stateInit" on-iron-localstorage-load="_stateLoaded">
    </iron-localstorage>

    <app-drawer-layout fullbleed="" narrow="{{_narrow}}">
      <app-drawer id="drawer" swipe-open="">

        <div class="drawer-content-wrapper layout vertical" style="height:100%">

          <div class="flex" style="overflow: auto;">
            <div title="Time remaining" hidden$="{{!_isPositiveNum(duration)}}" class="countdown layout horizontal">
              <iron-icon icon="schedule"></iron-icon> <span>[[remaining]]</span>
            </div>

            <paper-menu id="toc" class="flex" selected="{{selected}}" on-iron-select="_allowCodelabComplete">
              <template is="dom-repeat" items="{{steps}}" strip-whitespace="">
                <paper-item class$="{{_tocItemClass(selected, index)}}">
                  <i>{{item.step}}</i><span>{{item.label}}</span>
                </paper-item>
              </template>
            </paper-menu>
          </div>

          <div id="metadata">
            <template is="dom-if" if="{{lastUpdated}}" strip-whitespace="">
              <div id="last-updated">Last updated on {{lastUpdated}}.</div>
            </template>
            <div id="feedback" hidden$="[[!feedbackLink]]">
              Did you find a mistake?
              <a target="_blank" href$="{{feedbackLink}}">Please file a bug</a>.
            </div>
          </div>

        </div>

      </app-drawer>

      <app-header-layout fullbleed="">

        <div id="headerpanel" fixed="" narrow$="[[_narrow]]">
          <div id="main-toolbar" hidden$="[[noToolbar]]">
            <div>
              <template is="dom-if" if="{{_narrow}}" strip-whitespace="">
                <paper-icon-button icon="menu" drawer-toggle=""></paper-icon-button>
              </template>
              <template is="dom-if" if="{{!_narrow}}" strip-whitespace="">
                <paper-icon-button icon="arrow-back" on-tap="_goToHome"></paper-icon-button>
              </template>
            </div>
            <h3 class="title">[[title]]</h3>
            <div title="Time remaining" hidden$="{{!_isPositiveNum(duration)}}" class="countdown layout horizontal">
              <iron-icon icon="schedule"></iron-icon> <span>{{remaining}}</span>
            </div>
          </div>
        </div>

        <div id="main-content">

          <neon-animated-pages id="pages" selected="{{selected}}" on-iron-deselect="_onStepLeave" on-iron-items-changed="_onStepsChanged">
            <content select="google-codelab-step"></content>

          <footer id="controls" hidden$="[[noArrows]]" narrow$="[[_narrow]]">
            <div class="fabs layout horizontal justified">
              <paper-fab raised="" class="navbutton prevbutton" icon="chevron-left" on-tap="selectPrevious" title="Previous step" disabled$="{{_isFirstStep(selected)}}">
              </paper-fab>

              <div>
                <template is="dom-if" if="{{_showNextFab(selected, steps)}}" strip-whitespace="">
                  <paper-fab icon="chevron-right" raised="" class="navbutton nextbutton" title="{{_nextFabTitle(selected)}}" on-tap="selectNext">
                  </paper-fab>
                </template>

                <template is="dom-if" if="{{_showDoneFab(selected, steps)}}" strip-whitespace="">
                  <paper-fab icon="done" raised="" class="navbutton donebutton" on-tap="_goToHome" title="Complete codelab">
                  </paper-fab>
                </template>

            </div>
          </footer>
        </div>

      </app-header-layout>
    </app-drawer-layout>

    <paper-dialog id="resumeDialog" modal="">
      <h2>Would you like to resume where you left off?</h2>
      <p>Step <span>{{_storedStep.step}}</span>: <span>{{_storedStep.label}}</span></p>
      <div class="buttons">
        <paper-button dialog-dismiss="" on-click="_stateInit">Cancel</paper-button>

  <script>
    Polymer({
      is: 'google-codelab',

      /**
       * Fired when the codelab steps have been fully initialized.
       * @event google-codelab-ready
       */

      /**
       * Fired when user advances a codelab step or goes backwards.
       * @event google-codelab-step
       * detail {{step: Object, index: Number}}
       */

      /**
       * Fired when user reaches the last step of the codelab.
       * @event google-codelab-complete
       */

      behaviors: [
        Polymer.IronA11yKeysBehavior,
        GoogleCodelabs.AnalyticsBehavior
      ],

      properties: {
        /**
         * Codelab title
         */
        title: {
          type: String,
          value: ''
        },

        /**
         * Main category, e.g. 'Android'
         */
        category: {
          type: String,
          value: null
        },

        /**
         * Codelab environment, e.g. 'web'
         */
        environment: {
          type: String,
          value: null
        },

        /**
         * Feedback URL for the codelab bug repors.
         */
        feedbackLink: {
          type: String,
          value: ''
        },

        /**
         * Current step index, 0-based.
         * `location.hash` is synced with this number.
         */
        selected: {
          type: Number,
          value: 0
        },

        /**
         * Total duration of the codelab, in minutes.
         */
        duration: {
          type: Number,
          value: 0,
          readOnly: true
        },

        /**
         * UI string for remaining tie to completion. Example: "5 min remaining".
         */
        remaining: {
          type: String,
          value: '',
          readOnly: true
        },

        /**
         * Last date the codelab was updated, in YYYY-MM-DD format.
         */
        lastUpdated: {
          type: String,
          value: ''
        },

        /**
         * Step elements of the codelab. Currently, only `<google-codelab-step>`
         * elements are supported.
         * The steps are populated on 'attached': callback for distributed children
         * changes is still being worked on https://github.com/Polymer/polymer/issues/1773
         */
        steps: {
          type: Array,
          value: function() { return []; },
          readOnly: true
        },

        /**
         * Codelab state, synced with `localStorage`.
         * See `_stateInit` for object properties.
         */
        state: {
          type: Object,
          value: null
        },

        /**
         * Hides the topnav toolbar.
         */
        noToolbar: {
          type: Boolean,
          value: false
        },

        /**
         * Hides the forward/background navigation arrows.
         */
        noArrows: {
          type: Boolean,
          value: false
        },

        /**
         * Property determines whether the toolbar is hidden.
         */
        noHighlight: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
         * Last selected step before leaving the codelab.
         * Used in the $.resumeDialog to prompt a user to resume the codelab
         * where the left off.
         *
         * It is synced with the `state.stepIndex` one time only, when the storage
         * is loaded.
         */
        _storedStep: {
          type: Object,
          value: null
        },

        /**
         * When true, indicates that the current step change was initiated
         * from the $.resumeDialog by the user clicking on 'resume' button.
         * This is mainly to prevent firing 'codelab-complete' event
         * every time users return to a codelab they've actually already done.
         */
        _resumed: {
          type: Boolean,
          value: false
        },

        /**
         * True once the user has navigated to another page.
         */
        _userHasNavigated: {
          type: Boolean,
          value: false,
          readOnly: true
        }
      },

      observers: [
        '_selectedChanged(steps, selected)'
      ],

      keyBindings: {
        'left': 'selectPrevious',
        'right': 'selectNext',
      },

      ready: function() {
        // TODO: cannot be done on prototype.
        // SEe https://github.com/PolymerElements/iron-a11y-keys-behavior/issues/19
        this.keyEventTarget = /** @type {!HTMLBodyElement} */(document.body);

        // select the step early, before localStorage is loaded
        this._updateStepIndexFromUrl();
      },

      _onStepsChanged: function() {
        var duration = 0;
        var steps = this.$.pages.items.map(function(item, i) {
          duration += item.duration;
          item.step = i + 1;
          return item;
        }.bind(this));
        this._setSteps(steps);
        this._setDuration(duration);
        this._updateRemaining();
        this.fire('google-codelab-ready', {steps: this.steps});
      },

      /**
       * Advance one step of the codelab.
       */
      selectNext: function() {
        this.$.pages.entryAnimation = 'slide-from-right-animation';
        this.$.pages.exitAnimation = 'slide-left-animation';
        this.select(this.selected + 1);
      },

      /**
       * Go one step backwards.
       */
      selectPrevious: function() {
        this.$.pages.entryAnimation = 'slide-from-left-animation';
        this.$.pages.exitAnimation = 'slide-right-animation';
        this.select(this.selected - 1);
      },

      /**
       * Select an arbitrary step of the codelab.
       */
      select: function(stepIndex) {
        if (stepIndex < 0 || stepIndex > this.steps.length - 1) {
          return;
        }

        this._allowCodelabComplete();
        this.selected = stepIndex;
      },

      _selectedChanged: function(steps, selected) {
        this.set('state.stepIndex', this.selected);
        this._updateRemaining();

        if (!this.steps.length) {
          return;
        }

        var step = this.steps[this.selected];
        step.active = true;

        location.hash = this.selected.toString();

        this.fire('google-codelab-step', {index: this.selected, step: step});

        if (this.selected === this.steps.length - 1 &&
            !this._resumed && this._userHasNavigated) {
          this.fire('google-codelab-complete');
        }
      },

      _onStepLeave: function(e, detail) {
        var prev = detail.item;
        prev.active = false;
        this._scrollToTopOfStep();
      },

      _stateInit: function() {
        this.state = {stepIndex: this.selected};
      },

      _stateLoaded: function() {
        // allow everything render and initialize,
        // especially this.steps which runs at the same init level
        // as iron-localstorage (on attached).
        this.async(function() {
          this._storedStep = this.steps[this.state.stepIndex];
          // resume dialog is shown only when all 3 conditions hold:
          // 1. user has already visited the codelab in the past
          // 2. has made at least 1 step
          // 3. user is landed on the first step
          if (this.selected === 0 && this.state.stepIndex > 0) {
            this.$.resumeDialog.open();
          }
        }, 500);
      },

      _updateStepIndexFromUrl: function() {
        var step = parseInt(location.hash.slice(1), 10);
        if (isNaN(step) || step < 0) {
          step = 0;
        }
        if (this.steps && this.steps.length && step > this.steps.length - 1) {
          step = this.steps.length - 1;
        }
        this.selected = step;
      },

      _allowCodelabComplete: function() {
        this._set_userHasNavigated(true);
      },

      _updateRemaining: function() {
        if (!this.steps) {
          return;
        }
        var remain = 0;
        this.steps.slice(this.selected).forEach(function(item) {
          remain += (item.duration || 0);
        });
        var str = this._narrow ? '' : ' remaining';
        this._setRemaining(remain + ' min' + str);
      },

      _resume: function() {
        this._resumed = true;
        this.select(this.state.stepIndex);
        this._resumed = false;
      },

      _goToHome: function () {
        // extract 'index' search param
        var index;
        var parts = location.search.substring(1).split('&');
        for (var i = 0; i < parts.length; i++) {
          var param = parts[i].split('=');
          if (param[0] === 'index') {
            index = param[1];
            break;
          }
        }
        // decode and extract index name from the search param
        // default index is 'index'
        index = index ? decodeURIComponent(index) : '';
        index = index.replace(/[^a-z0-9\-]+/ig, '');
        if (index === 'index') {
          index = '';
        }
        // navigate away to the index page
        window.location.href = '/' + index;
      },

      _tocItemClass: function(selected, i) {
        var cls = ['toc-item'];
        if (i < selected) {
          cls.push('completed');
        }
        return cls.join(' ');
      },

      _scrollToTopOfStep: function() {
        document.body.scrollTop = 0;
      },

      _isPositiveNum: function(duration) {
        return duration > 0;
      },

      _isFirstStep: function(stepIndex) {
        return isNaN(stepIndex) || stepIndex == 0;
      },

      _isLastStep: function(stepIndex) {
        if (!this.steps.length) {
          return false;
        }
        return stepIndex >= this.steps.length - 1;
      },

      _showDoneFab: function(stepIndex, steps) {
        return this._isLastStep(stepIndex);
      },

      _showNextFab: function(stepIndex, steps) {
        return !this._isLastStep(stepIndex);
      },

      _nextFabTitle: function(stepIndex) {
        return stepIndex > 0 ? 'Next step' : 'Start codelab';
      }
    });
  </script>
</dom-module>

      #contentContainer google-codelab-survey {
        border: 1px solid #19B6EE;
        background: rgba(25, 182, 238, 0.1);
        border-radius: 2px;
      }
    </style>

    <app-route route="{{route}}" pattern="/:codelab" data="{{routeData}}" tail="{{routeTail}}">
    </app-route>
    <iron-ajax id="tutorialAjax" url="[[url]]/index.html" handle-as="text" loading="{{loading}}" on-response="_loadTutorial">
    </iron-ajax>
    <div id="contentContainer"></div>
  </template>

  <script>
    Polymer({
      is: 'codelabs-page',

      properties: {
        url: {
          type: String,
          computed: '_codelaburl(routeData.codelab)'
        },
        route: {
          type: String,
        },
        loading: {
          type: Boolean,
          notify: true,
          value: false,
        },
        codelabs: {
          type: Array,
          notify: true,
        },
      },

      observers: [
        '_handleLoading(loading, url)',
        '_onPageChange(routeData.codelab)',
      ],

      _onPageChange: function(slug) {
        if (slug) {
          this.$.tutorialAjax.generateRequest();
        }
      },

      _handleLoading: function(loading) {
        if (loading !== true) {
          return;
        }
        Polymer.dom(this.$.contentContainer).innerHTML = '';
      },

      _updateMetadata: function() {
        if (!this.codelabs) {
          return;
        }
        var currentUrl = this.routeData.codelab;
        var metadata = this.codelabs.filter(function(metadata) {
          return metadata.url === currentUrl;
        })[0];
        if (metadata !== undefined) {
          this.fire('app-metadata', {
            title: metadata.title + ' | Ubuntu tutorials',
            description: metadata.summary,
          });
        }
      },

      _codelabsInfoHandler: function(event) {
        this.categoriesmap = event.detail.response["categories"];
        this.eventsmap = event.detail.response["events"];
        event.detail.response["codelabs"].forEach(function(codelab) {
          this.push("codelabs", codelab);
        }, this);

        // Force a binding update. Officially recommended, really!
        // https://www.polymer-project.org/1.0/docs/devguide/model-data#override-dirty-check
        var codelabs = this.codelabs;
        this.codelabs = [];
        this.codelabs = codelabs;
        this._updateMetadata();
      },

      _loadTutorial: function(e, url) {
        this._updateMetadata();
        const resp = e.detail.response;
        Polymer.dom(this.$.contentContainer).innerHTML = resp.replace(/CODELABURL/g, this.url);
      },

      _codelaburl: function(codelabpath) {
        return '/src/codelabs/' + codelabpath;
      },
    });
  </script>
</dom-module>
