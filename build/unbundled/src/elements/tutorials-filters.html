<html><head><link rel="import" href="../../bower_components/polymer/polymer.html"><link rel="import" href="../../bower_components/paper-button/paper-button.html"><link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html"><link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html"><link rel="import" href="../../bower_components/paper-item/paper-item.html"><link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html"><link rel="import" href="../../bower_components/paper-tabs/paper-tab.html"><link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html"></head><body><dom-module id="tutorials-filters"><template><style>.filter-label{display:inline-block;float:left;margin-right:.625rem;margin-top:7px;position:relative;width:auto;}paper-dropdown-menu{--paper-input-container-focus-color:white;font-family:'Ubuntu',Helvetica,Arial;float:left;margin-right:20px;margin-bottom:1em;width:100%;--paper-input-container:{background:white;border:1px solid var(--color-mid-light);box-shadow:0 1px 2px rgba(0, 0, 0, 0.12) inset;padding:6px 10px;};--paper-input-container-input:{color:var(--primary-text-color);font-family:'Ubuntu',Helvetica,Arial;font-weight:300;width:100%;display:block;};--paper-input-container-label:{color:var(--primary-text-color);font-weight:300;};--paper-input-container-underline:{display:none;};}@media only screen and (min-width: 768px){paper-dropdown-menu{width:228px;}}@media only screen and (min-width: 769px){paper-dropdown-menu{width:auto;}}paper-menu-button{width:100%;}.sort{float:right;margin-top:40px;position:relative;}.sort paper-dropdown-menu{margin-right:2px;}paper-button.button--primary{background:white;border:1px solid var(--color-mid-light);color:black;float:left;padding:7px 11px;position:relative;text-transform:none;margin-left:0;}paper-button.button--primary:hover{background:var(--color-light);border-color:var(--secondary-text-color);}paper-button[disabled].button--primary{}paper-listbox{padding:0;}paper-item{font-weight:300;width:204px;}paper-item.iron-selected{font-weight:300;}</style><div class="horizontal clearfix end"><p class="filter-label">Filter results by:</p><paper-dropdown-menu label="<topic>" no-label-float="" noink="" no-animations=""><paper-listbox id="categorySelect" class="dropdown-content" attr-for-selected="data-sort" selected="{{selectedCategory}}"><template is="dom-repeat" items="[[_toArray(categoryOptions)]]"><paper-item data-sort$="[[item.value]]">[[item.name]]</paper-item></template></paper-listbox></paper-dropdown-menu><template is="dom-if" if="[[showUsers]]"><paper-dropdown-menu label="<user>" disabled="true" no-label-float="" noink="" no-animations=""><paper-listbox id="userSelect" class="dropdown-content" attr-for-selected="data-sort" selected="{{selectedUser}}"><template is="dom-repeat" items="[[_toArray(userOptions)]]"><paper-item data-sort$="[[item.value]]">[[item.name]]</paper-item></template></paper-listbox></paper-dropdown-menu></template><template is="dom-if" if="[[showClear]]"><paper-button noink="" class="button--primary white" on-tap="_resetFilters" disabled="{{isClearDisabled}}">Clear filters</paper-button></template><div class="sort"><p class="filter-label">Sort results by:</p><paper-dropdown-menu no-label="" no-label-float="" noink="" no-animations=""><paper-listbox id="sortSelect" class="dropdown-content" attr-for-selected="data-sort" selected="{{selectedSort}}"><template is="dom-repeat" items="[[_toArray(sortOptions)]]"><paper-item data-sort$="[[item.value]]">[[item.name]]</paper-item></template></paper-listbox></paper-dropdown-menu></div></div></template><script>Polymer({is:'tutorials-filters',properties:{categoryOptions:{type:Object,value:{'':'All topics',snap:'snap',snapcraft:'snapcraft'}},sortOptions:{type:Object,value:{'published-desc':'Newest first','published-asc':'Oldest first','duration-asc':'Shortest first','duration-desc':'Longest first','difficulty-desc':'Most difficult first','difficulty-asc':'Least difficult first'}},userOptions:{type:Object,value:{'':'All user types','desktop-user':'Desktop user',developer:'Developer'}},selectedCategory:{type:String,notify:!0},selectedSort:{type:String,notify:!0},selectedUser:{type:String,notify:!0},isClearDisabled:{type:Boolean,computed:'_isClearDisabled(selectedCategory, selectedUser)'}},_isClearDisabled:function(a,b){return 0===a.length&&0===b.length},_toArray:function(a){return Object.keys(a).map(function(b){return{name:a[b],value:b}})},_resetFilters:function(){this.$.categorySelect.selected='',this.$.userSelect.selected=''}});</script></dom-module></body></html>
