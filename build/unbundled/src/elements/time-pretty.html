<html><head><link rel="import" href="../../bower_components/polymer/polymer.html"><script src="../../bower_components/date-fns/dist/date_fns.min.js"></script></head><body><dom-module id="time-pretty"><template><time datetime="[[datetime]]">[[datetimePretty]]</time></template><script>Polymer({is:'time-pretty',properties:{datetime:{type:String,value:'0000-00-00T00:00:00.000Z'},datetimePretty:{type:String,computed:'_prettifyDatetime(datetime)'}},_prettifyDatetime:function(a){if(window.dateFns){var b=new Date(a),c=window.dateFns.format(b,'DD MMMM YYYY');return c}}});</script></dom-module></body></html>
