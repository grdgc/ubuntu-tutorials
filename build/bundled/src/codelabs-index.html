ion<e.duration};case'difficulty-desc':return function(d,e){return d.difficulty<e.difficulty};case'difficulty-asc':return function(d,e){return d.difficulty>e.difficulty};}},_getFilteredTutorials:function(c,d,e,f,g){return null===c?[]:(0<d.length&&(c=c.filter(this._getSearchFilterFunction(d))),this.searchResultCount=c.length,(''!==e||''!==f||''!==g)&&(c=c.filter(this._getFilterFunction(e,f,g))),this.filteredTutorials=c,c)},_getSearchFilterFunction:function(c){return function(d){var e=d.title.toLowerCase(),f=d.summary.toLowerCase(),g=d.category[0].toLowerCase(),h=d.tags,i=!0;return c.forEach(function(j){if(''!==j){j=j.toLowerCase();var k=!1;return-1<e.indexOf(j)||-1<f.indexOf(j)||-1<g.indexOf(j)?void(k=!0):void(h.forEach(function(l){if(-1<l.toLowerCase().indexOf(j))return void(k=!0)},this),i=i&&k)}},this),i}},_getFilterFunction:function(c,d){return function(f){var g=f.category[0].toLowerCase(),h=f.tags;return c.id&&0>h.indexOf(c.id)?!1:''!==d&&d!==g?!1:!0}},_isEmpty:function(c){return 0>=c.length},_eventChanged:function(c,d){if(this.classList.contains('iron-selected')){if('web'==c)return{};var e={id:c,name:d[c].name,logo:d[c].logo,description:d[c].description};return e}},_searchKeywords:function(c){return 0<c.length?c.split(' '):[]},_buildcategories:function(c){var d=Object.keys(c).sort();d.unshift('All');var e=d.indexOf('unknown');return-1<e&&d.splice(e,1),d}});</script></dom-module></body></html>
